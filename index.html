<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>منصة الكيمياء - تسجيل الدخول</title>
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <div class="form-wrapper">

    <!-- نموذج تسجيل الدخول -->
    <div class="login-box active" id="loginForm">
      <h2>تسجيل الدخول</h2>
      <div class="input-group">
        <input type="tel" id="loginPhone" placeholder="رقم الهاتف">
      </div>
      <div class="input-group">
        <input type="password" id="loginPassword" placeholder="كلمة المرور">
      </div>
      <div class="remember-forgot">
        <label><input type="checkbox" id="rememberMe"> تذكرني</label>
        <a href="#" onclick="showForgotPassword()">نسيت كلمة المرور؟</a>
      </div>
      <button class="btn" onclick="login()">دخول</button>
      <p class="switch-form">ليس لديك حساب؟ <a href="#" onclick="showRegister()">إنشاء حساب</a></p>
    </div>

    <!-- نموذج التسجيل -->
    <div class="login-box hidden" id="registerForm">
      <h2>تسجيل حساب جديد</h2>
      <div class="input-group">
        <input type="text" id="regName" placeholder="اسم الطالب">
      </div>
      <div class="input-group">
        <select id="regCountryCode">
          <option value="+20">مصر (+20)</option>
          <option value="+966">السعودية (+966)</option>
          <option value="+971">الإمارات (+971)</option>
        </select>
      </div>
      <div class="input-group">
        <input type="tel" id="regPhone" placeholder="رقم الهاتف">
      </div>
      <div class="input-group">
        <input type="password" id="regPassword" placeholder="كلمة المرور">
      </div>
      <div class="input-group">
        <select id="regGrade">
          <option value="">اختر الصف</option>
          <option value="1">أولى ثانوي</option>
          <option value="2">ثانية ثانوي</option>
          <option value="3">ثالثة ثانوي</option>
        </select>
      </div>
      <button class="btn" onclick="register()">تسجيل</button>
      <p class="switch-form">لديك حساب؟ <a href="#" onclick="showLogin()">دخول</a></p>
    </div>

    <!-- نموذج نسيت كلمة المرور -->
    <div class="login-box hidden" id="forgotForm">
      <h2>استعادة كلمة المرور</h2>
      <div class="input-group">
        <input type="tel" id="forgotPhone" placeholder="رقم الهاتف">
      </div>
      <button class="btn" onclick="recoverPassword()">استعادة</button>
      <p class="switch-form"><a href="#" onclick="showLogin()">رجوع</a></p>
    </div>

  </div>

  <div class="bubbles" id="bubbles"></div>

  <script type="module" src="script.js"></script>
</body>
</html>
