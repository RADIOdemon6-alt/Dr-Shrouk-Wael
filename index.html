<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>منصة الكيمياء - تسجيل الدخول</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="form-wrapper">
  <!-- Login Card -->
  <div class="form-card active" id="loginCard">
    <h2>تسجيل الدخول</h2>
    <div class="input-group">
      <input type="tel" placeholder="رقم الهاتف">
    </div>
    <div class="input-group">
      <input type="password" placeholder="كلمة المرور">
    </div>
    <div class="form-options">
      <label><input type="checkbox"> تذكرني</label>
      <a href="#" onclick="switchCard('forgotCard')">نسيت كلمة المرور؟</a>
    </div>
    <button class="btn">دخول</button>
    <p class="switch-form">ليس لديك حساب؟ <a href="#" onclick="switchCard('registerCard')">إنشاء حساب</a></p>
  </div>

  <!-- Register Card -->
  <div class="form-card hidden" id="registerCard">
    <h2>تسجيل حساب جديد</h2>
    <div class="input-group">
      <input type="text" placeholder="اسم الطالب">
    </div>
    <div class="input-group">
      <input type="tel" placeholder="رقم الهاتف">
    </div>
    <div class="input-group">
      <input type="password" placeholder="كلمة المرور">
    </div>
    <div class="input-group">
      <select>
        <option>اختر الصف</option>
        <option>أولى ثانوي</option>
        <option>ثانية ثانوي</option>
        <option>ثالثة ثانوي</option>
      </select>
    </div>
    <button class="btn">تسجيل</button>
    <p class="switch-form">لديك حساب؟ <a href="#" onclick="switchCard('loginCard')">دخول</a></p>
  </div>

  <!-- Forgot Password Card -->
  <div class="form-card hidden" id="forgotCard">
    <h2>استعادة كلمة المرور</h2>
    <div class="input-group">
      <input type="tel" placeholder="رقم الهاتف">
    </div>
    <button class="btn">إرسال رابط الاستعادة</button>
    <p class="switch-form"><a href="#" onclick="switchCard('loginCard')">رجوع</a></p>
  </div>
  </div>
  <div class="bubbles" id="bubbles"></div>

  <script src="script.js"></script>
</body>
</html>
