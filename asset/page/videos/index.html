<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>dr-shrouk-wael</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- الشريط العلوي -->
  <div class="top-bar">
    <h1>DR-SHROUK</h1>
  </div>

  <!-- حاوية الفيديوهات -->
  <div id="video-container"></div>

  <!-- زر الإضافة (+ / ×) -->
  <button id="toggle-form-btn">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
      <line x1="12" y1="5" x2="12" y2="19"/>
      <line x1="5" y1="12" x2="19" y2="12"/>
    </svg>
  </button>

  <!-- فورم إضافة الفيديو -->
  <div id="add-video-form" class="hidden">
    <input type="text" id="video-title" placeholder="عنوان الفيديو">
    <input type="text" id="video-link" placeholder="رابط الفيديو (YouTube Embed)">
    <button id="submit-video-btn">إضافة</button>
  </div>
<div class="navigation">
    <ul>
      <li class="list active">
        <a href="https://dr-shrouk-wael.vercel.app/asset/page/Videos/index.html">
          <span class="icon">
            <ion-icon name="videocam-outline"></ion-icon>
          </span>
          <span class="text">فيديوهاتي</span>
          <span class="circle"></span>
        </a>
      </li>
      <li class="list">
        <a href="https://dr-shrouk-wael.vercel.app/asset/page/Books/index.html#">
          <span class="icon">
            <ion-icon name="book-outline"></ion-icon>
          </span>
          <span class="text">الكتب</span>
          <span class="circle"></span>
        </a>
      </li>
      <li class="list">
        <a href="https://dr-shrouk-wael.vercel.app/asset/page/News/index.html">
          <span class="icon">
            <ion-icon name="newspaper-outline"></ion-icon>
          </span>
          <span class="text">أخبار</span>
          <span class="circle"></span>
        </a>
      </li>
      <li class="list">
        <a href="https://dr-shrouk-wael.vercel.app/asset/page/Profile/index.html">
          <span class="icon">
            <ion-icon name="person-outline"></ion-icon>
          </span>
          <span class="text">البروفايل</span>
          <span class="circle"></span>
        </a>
      </li>
      <li class="list">
        <a href="https://dr-shrouk-wael.vercel.app/asset/page/home/index.html">
          <span class="icon">
            <ion-icon name="school-outline"></ion-icon>
          </span>
          <span class="text">رئيسيه</span>
          <span class="circle"></span>
        </a>
      </li>
      <div class="indicator"></div>
    </ul>
  </div>

  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
  <script type="module" src="script.js" defer></script>
</body>
</html>
