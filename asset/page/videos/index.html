<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>dr-shrouk-wael</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- الشريط العلوي -->
  <div class="top-bar">
    <h1>DR-SHROUK</h1>
  </div>

  <!-- حاوية الفيديوهات -->
  <div id="video-container"></div>

  <!-- زر الإضافة (+ / ×) -->
  <button id="toggle-form-btn">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
      <line x1="12" y1="5" x2="12" y2="19"/>
      <line x1="5" y1="12" x2="19" y2="12"/>
    </svg>
  </button>

  <!-- فورم إضافة الفيديو -->
  <div id="add-video-form" class="hidden">
    <input type="text" id="video-title" placeholder="عنوان الفيديو">
    <input type="text" id="video-link" placeholder="رابط الفيديو (YouTube Embed)">
    <button id="submit-video-btn">إضافة</button>
  </div>

  <script type="module" src="script.js" defer></script>
</body>
</html>
