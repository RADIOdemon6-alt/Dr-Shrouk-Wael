<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>صفحة الاختبارات - DR-SHROUK</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="top-bar">
    <h1>DR-SHROUK - الاختبارات</h1>
  </div>

  <div class="main-container">
    <!-- جزء السؤال مع الخيارات (25% عرض) -->
    <div id="testContainer" class="test-container">
      <!-- هنا ستعرض الأسئلة المحملة -->
    </div>

    <!-- جزء زر الإضافة والفورم (على اليمين) -->
    <div class="sidebar">
      <button id="addTestBtn" class="add-btn">+</button>

      <form id="addTestForm" class="add-form hidden">
        <h3>إضافة اختبار جديد</h3>
        <label>السؤال:</label>
        <textarea id="questionInput" required></textarea>

        <label>الإجابة الصحيحة:</label>
        <input type="text" id="correctAnswerInput" required />

        <label>الإجابات الخاطئة:</label>
        <input type="text" id="wrong1Input" required placeholder="إجابة خاطئة 1" />
        <input type="text" id="wrong2Input" required placeholder="إجابة خاطئة 2" />
        <input type="text" id="wrong3Input" required placeholder="إجابة خاطئة 3" />

        <button type="submit" class="submit-btn">إضافة الاختبار</button>
      </form>
    </div>
  </div>

  <script type="module" src="script.js"></script>
</body>
</html>
