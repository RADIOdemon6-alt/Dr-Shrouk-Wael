  <button id="elementTableBtn">📊 جدول العناصر</button>

      <img src="/asset/icons/periodic-table.jpg" alt="جدول العناصر الدوري" />
      <p>جدول العناصر الدوري</p>
      <button id="closePopup">❌ إغلاق</button>
    </div>
  </div>

  <div class="navigation">
    <ul>
      <li class="list">
        <a href="https://dr-shrouk-wael.vercel.app/asset/page/home/index.html#">
          <span class="icon">
            <ion-icon name="book-outline"></ion-icon>
          </span>
          <span class="text">الرئيسية</span>
          <span class="circle"></span>

      <li class="list active">

      <li class="list">

          <span class="circle"></span>
        </a>
      </li>
      <div class="indicator"></div>
    </ul>
  </div>

  <div id="consoleOutput" style="background:#111;color:#0f0;padding:10px;font-family:monospace;max-height:200px;overflow:auto;font-size:13px;"></div>

  <script>
    // حفظ الـ console الأصلي
    const oldLog = console.log;
    const oldError = console.error;

    function printToPage(type, ...args) {
      const out = document.getElementById("consoleOutput");
      const msg = document.createElement("div");
      msg.textContent = `[${type.toUpperCase()}] ${args.join(" ")}`;
      msg.style.color = type === "error" ? "red" : "#0f0";
      out.appendChild(msg);
      out.scrollTop = out.scrollHeight; // ينزل للأسفل تلقائي
    }

    console.log = function(...args) {
      oldLog.apply(console, args);
      printToPage("log", ...args);
    };

    console.error = function(...args) {
      oldError.apply(console, args);
      printToPage("error", ...args);
    };
  </script>

  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
  <script type="module" src="script.js"></script>
</body>
