<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>DR-SHROUK</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</head>
<body>
  <div class="container" style="width: 100%; max-width: 1200px; margin: auto; padding: 20px; display: flex; flex-wrap: wrap; gap: 30px; justify-content: center;">
    <!-- قسم البروفايل -->
    <section class="profile-section">
      <div class="profile-pic">
        <img src="/asset/icons/dr-shrouk.jpg" alt="صورة المستخدم" />
      </div>

      <div class="profile-info">
        <!-- هنا بيانات تفاعلية -->
        <span>
          <strong>الاسم</strong>
          <span id="userName">جارٍ التحميل...</span>
        </span>
        <span>
          <strong>الرقم</strong>
          <span id="userNumber">جارٍ التحميل...</span>
        </span>
        <span>
          <strong>الصف</strong>
          <span id="userClass">جارٍ التحميل...</span>
        </span>
        <span>
          <strong>الدور</strong>
          <span id="userRole">جارٍ التحميل...</span>
        </span>
      </div>

      <div class="contact-buttons">
        <button class="contact-button whatsapp-btn" onclick="openWhatsApp()">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path fill="#25D366" d="M20.52 3.48A11.88 11.88 0 0012 0C5.4 0 0 5.4 0 12c0 2.12.54 4.08 1.48 5.8L0 24l6.4-1.68A11.85 11.85 0 0012 24c6.6 0 12-5.4 12-12 0-3.19-1.26-6.21-3.48-8.52zM12 21.6c-2.04 0-4.02-.54-5.76-1.56l-.4-.24-3.8 1 1-3.8-.24-.4A9.63 9.63 0 012.4 12c0-5.28 4.32-9.6 9.6-9.6 2.56 0 4.96 1 6.8 2.8A9.56 9.56 0 0121.6 12c0 5.28-4.32 9.6-9.6 9.6zm5.2-7.28c-.28-.14-1.64-.8-1.88-.9-.24-.08-.4-.14-.56.14-.16.28-.64.9-.8 1.08-.16.18-.3.2-.56.06-.28-.14-1.18-.44-2.24-1.4-.82-.72-1.36-1.6-1.52-1.88-.16-.28-.02-.42.12-.56.12-.12.28-.3.42-.44.14-.16.18-.28.28-.48.1-.2.04-.36-.02-.5-.06-.14-.56-1.34-.76-1.84-.2-.48-.4-.42-.56-.42h-.48c-.16 0-.42.06-.64.28-.22.22-.84.82-.84 2 0 1.18.86 2.32 1 2.48.14.16 1.68 2.58 4.08 3.6.56.24 1 .38 1.34.5.56.18 1.08.16 1.48.1.44-.06 1.34-.54 1.52-1.06.18-.52.18-.96.12-1.06-.06-.1-.22-.16-.5-.28z"/></svg>
          تواصل واتساب
        </button>
        <button class="contact-button phone-btn" onclick="callTeacher()">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path fill="#4CAF50" d="M22 16.92v3a2 2 0 01-2.18 2 19.86 19.86 0 01-8.63-3.07 19.5 19.5 0 01-6-6 19.86 19.86 0 01-3.07-8.67A2 2 0 014.11 2h3a2 2 0 012 1.72c.13 1.21.4 2.39.8 3.5a2 2 0 01-.45 2.11L9.91 10a16 16 0 006 6l.68-.68a2 2 0 012.11-.45c1.11.4 2.29.67 3.5.8a2 2 0 011.72 2z"/></svg>
          اتصل بالمعلم
        </button>
      </div>

      <div class="developer-contact">
        +20 01063808608 مطور الموقع
      </div>

      <form id="studentsForm">
        <button type="button" class="show-students-btn">عرض الطلاب</button>
        <div id="studentsContainer" class="students-list"></div>
      </form>
    </section>

    <!-- قسم معلومات المستخدم -->
    <section class="info-section" style="width: 48%; max-width: 550px; margin-top: 20px;">
      <h2 style="color: #C084FC; text-shadow: 0 0 10px rgba(192,132,252,0.7); margin-bottom: 20px;">معلومات المستخدم</h2>
      <div class="profile-info" style="flex-wrap: nowrap; flex-direction: column; gap: 12px;">
        <span><strong>الاسم:</strong> <span id="infoUserName">جارٍ التحميل...</span></span>
        <span><strong>الرقم:</strong> <span id="infoUserNumber">جارٍ التحميل...</span></span>
        <span><strong>الصف:</strong> <span id="infoUserClass">جارٍ التحميل...</span></span>
        <span><strong>الدور:</strong> <span id="infoUserRole">جارٍ التحميل...</span></span>
      </div>
    </section>
  </div>

  <nav class="navigation">
    <ul>
      <li class="list active">
        <a href="https://dr-shrouk-wael.vercel.app/asset/page/home/index.html#">
          <span class="icon"><ion-icon name="school-outline"></ion-icon></span>
          <span class="text">الرئيسية</span>
          <span class="circle"></span>
        </a>
      </li>
      <li class="list">
        <a href="https://dr-shrouk-wael.vercel.app/asset/page/Books/index.html#">
          <span class="icon"><ion-icon name="book-outline"></ion-icon></span>
          <span class="text">الكتب</span>
          <span class="circle"></span>
        </a>
      </li>
      <li class="list">
        <a href="https://dr-shrouk-wael.vercel.app/asset/page/News/index.html">
          <span class="icon"><ion-icon name="newspaper-outline"></ion-icon></span>
          <span class="text">أخبار</span>
          <span class="circle"></span>
        </a>
      </li>
      <li class="list">
        <a href="https://dr-shrouk-wael.vercel.app/asset/page/Profile/index.html">
          <span class="icon"><ion-icon name="person-outline"></ion-icon></span>
          <span class="text">البروفايل</span>
          <span class="circle"></span>
        </a>
      </li>
      <li class="list">
        <a href="#">
          <span class="icon"><ion-icon name="videocam-outline"></ion-icon></span>
          <span class="text">فيديوهاتي</span>
          <span class="circle"></span>
        </a>
      </li>
      <div class="indicator"></div>
    </ul>
  </nav>

  <script type="module" src="script.js"></script>
</body>
</html>
