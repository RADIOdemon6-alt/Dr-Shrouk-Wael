  <div class="container" style="display:flex; flex-wrap: wrap; gap: 30px; justify-content: center; padding: 20px;">

    <!-- قسم البروفايل 45% -->
    <section class="profile-section" style="flex: 0 0 45%; min-width: 320px; background: rgba(255,255,255,0.05); border-radius: 15px; padding: 20px; box-shadow: 0 0 20px rgba(192,132,252,0.4);">
      <div class="profile-pic" style="width: 140px; height: 140px; border-radius: 50%; overflow: hidden; border: 3px solid #C084FC; box-shadow: 0 0 20px rgba(192, 132, 252, 0.7); margin-left: auto;">
        <img src="/asset/icons/dr-shrouk.jpg" alt="صورة المستخدم" style="width: 100%; height: 100%; object-fit: cover;" />
      </div>

      <div class="contact-buttons" style="display: flex; flex-direction: column; gap: 15px; margin-top: 15px;">
        <button class="contact-btn whatsapp-btn" onclick="openWhatsApp()" style="display: flex; align-items: center; gap: 8px; background: linear-gradient(135deg, #00FFF7, #C084FC); color: black; font-weight: bold; padding: 10px 18px; border-radius: 25px; cursor: pointer; border: none; box-shadow: 0 0 10px rgba(0,255,247,0.4), 0 0 20px rgba(192,132,252,0.4);">

          تواصل واتساب
        </button>
        <button class="contact-btn phone-btn" onclick="callTeacher()" style="display: flex; align-items: center; gap: 8px; background: linear-gradient(135deg, #00FFF7, #C084FC); color: black; font-weight: bold; padding: 10px 18px; border-radius: 25px; cursor: pointer; border: none; box-shadow: 0 0 10px rgba(0,255,247,0.4), 0 0 20px rgba(192,132,252,0.4);">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="#4CAF50" viewBox="0 0 24 24"><path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.86 19.86 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.86 19.86 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72c.13 1.21.4 2.39.8 3.5a2 2 0 0 1-.45 2.11L9.91 10a16 16 0 0 0 6 6l.68-.68a2 2 0 0 1 2.11-.45c1.11.4 2.29.67 3.5.8a2 2 0 0 1 1.72 2z"/></svg>
          اتصل بالمعلم
        </button>
      </div>
      <form id="studentsForm" style="margin-top: 30px;">
        <button type="button" class="show-students-btn" onclick="fetchStudents()" style="background: #C084FC; padding: 12px 25px; border-radius: 30px; font-weight: 700; font-size: 16px; cursor: pointer; color: white; box-shadow: 0 0 20px rgba(192, 132, 252, 0.8); border: none;">
          عرض الطلاب
        </button>
        <div id="studentsContainer" class="students-container" style="margin-top: 20px;"></div>
      </form>
    </section>

    <!-- قسم بيانات المستخدم 55% -->
    <section class="info-section" style="flex: 0 0 55%; min-width: 320px; background: rgba(255,255,255,0.05); border-radius: 15px; padding: 20px; box-shadow: 0 0 20px rgba(192,132,252,0.4);">
      <h2 style="color: #C084FC; text-shadow: 0 0 10px rgba(192,132,252,0.7); margin-bottom: 20px;">معلومات المستخدم</h2>
      <div class="info-item" style="margin-bottom: 15px; font-weight: 600; font-size: 18px; color: #E0C3FC;">
        <strong>الاسم:</strong> <span id="userName">جارٍ التحميل...</span>
      </div>
      <div class="info-item" style="margin-bottom: 15px; font-weight: 600; font-size: 18px; color: #E0C3FC;">
        <strong>الرقم:</strong> <span id="userNumber">جارٍ التحميل...</span>
      </div>
      <div class="info-item" style="margin-bottom: 15px; font-weight: 600; font-size: 18px; color: #E0C3FC;">
        <strong>الصف:</strong> <span id="userClass">جارٍ التحميل...</span>
      </div>
      <div class="info-item" style="margin-bottom: 15px; font-weight: 600; font-size: 18px; color: #E0C3FC;">
        <strong>الدور:</strong> <span id="userRole">جارٍ التحميل...</span>
      </div>
      <div class="info-item" style="margin-bottom: 15px; font-weight: 600; font-size: 18px; color: #E0C3FC;">

      </div>
      
    </section>
