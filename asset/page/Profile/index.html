<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>بروفايل المستخدم - DR-SHROUK</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="profile.css" />
  <!-- Firebase -->
  <script type="module" src="profile.js"></script>
</head>
<body>
  <div class="container">

    <!-- قسم البروفايل 45% -->
    <section class="profile-section">
      <div class="profile-pic">
        <img src="/asset/icons/dr-shrouk.jpg" alt="صورة المستخدم" />
      </div>
      <div class="contact-buttons">
        <button class="contact-btn whatsapp-btn" onclick="openWhatsApp()">
          <!-- WhatsApp SVG -->
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="#25D366" viewBox="0 0 24 24"><path d="M20.52 3.48A11.88 11.88 0 0 0 12 0C5.4 0 0 5.4 0 12c0 2.12.54 4.08 1.48 5.8L0 24l6.4-1.68A11.85 11.85 0 0 0 12 24c6.6 0 12-5.4 12-12 0-3.19-1.26-6.21-3.48-8.52zM12 21.6c-2.04 0-4.02-.54-5.76-1.56l-.4-.24-3.8 1 1-3.8-.24-.4A9.63 9.63 0 0 1 2.4 12c0-5.28 4.32-9.6 9.6-9.6 2.56 0 4.96 1 6.8 2.8A9.56 9.56 0 0 1 21.6 12c0 5.28-4.32 9.6-9.6 9.6zm5.2-7.28c-.28-.14-1.64-.8-1.88-.9-.24-.08-.4-.14-.56.14-.16.28-.64.9-.8 1.08-.16.18-.3.2-.56.06-.28-.14-1.18-.44-2.24-1.4-.82-.72-1.36-1.6-1.52-1.88-.16-.28-.02-.42.12-.56.12-.12.28-.3.42-.44.14-.16.18-.28.28-.48.1-.2.04-.36-.02-.5-.06-.14-.56-1.34-.76-1.84-.2-.48-.4-.42-.56-.42h-.48c-.16 0-.42.06-.64.28-.22.22-.84.82-.84 2 0 1.18.86 2.32 1 2.48.14.16 1.68 2.58 4.08 3.6.56.24 1 .38 1.34.5.56.18 1.08.16 1.48.1.44-.06 1.34-.54 1.52-1.06.18-.52.18-.96.12-1.06-.06-.1-.22-.16-.5-.28z"/></svg>
          تواصل واتساب
        </button>
        <button class="contact-btn phone-btn" onclick="callTeacher()">
          <!-- Phone SVG -->
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="#4CAF50" viewBox="0 0 24 24"><path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.86 19.86 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.86 19.86 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72c.13 1.21.4 2.39.8 3.5a2 2 0 0 1-.45 2.11L9.91 10a16 16 0 0 0 6 6l.68-.68a2 2 0 0 1 2.11-.45c1.11.4 2.29.67 3.5.8a2 2 0 0 1 1.72 2z"/></svg>
          اتصل بالمعلم
        </button>
      </div>

      <div class="developer-tag">+20 01063808608 مطور الموقع</div>

      <form id="studentsForm">
        <button type="button" class="show-students-btn" onclick="fetchStudents()">عرض الطلاب</button>
        <div id="studentsContainer" class="students-container"></div>
      </form>
    </section>

    <!-- قسم بيانات المستخدم -->
    <section class="info-section">
      <h2>معلومات المستخدم</h2>
      <div class="info-item"><strong>الاسم:</strong> <span id="userName">جارٍ التحميل...</span></div>
      <div class="info-item"><strong>الرقم:</strong> <span id="userNumber">جارٍ التحميل...</span></div>
      <div class="info-item"><strong>الصف:</strong> <span id="userClass">جارٍ التحميل...</span></div>
      <div class="info-item"><strong>الدور:</strong> <span id="userRole">جارٍ التحميل...</span></div>
      <div class="info-item"><strong>UID:</strong> <span id="userUID">جارٍ التحميل...</span></div>
    </section>

  </div>
  <script type="module" src="profile.js"></script>
</body>
</html>
