<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>

  <title>DR-SHROUK - الأخبار</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header class="top-bar">
    <h1 class="logo-text">DR-SHROUK</h1>
  </header>

  <main>
    <div id="news-container" class="news-container"></div>

    <!-- فورم إضافة الخبر -->
    <div id="add-news-form" class="add-news-form hidden">

      <button id="submit-news-btn">إضافة خبر جديد</button>
    </div>
  </main>

  <!-- زر الفتح/الغلق -->
  <button id="toggle-form-btn" class="fab">
    <svg id="fab-icon" xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="#fff" stroke-width="3" stroke-linecap="round" stroke-linejoin="round">
      <line x1="12" y1="5" x2="12" y2="19"/>
      <line x1="5" y1="12" x2="19" y2="12"/>
    </svg>
  </button>
<div class="navigation">
    <ul>
      <li class="list active">
        <a href="https://dr-shrouk-wael.vercel.app/asset/page/Profile/index.html">
          <span class="icon">
            <ion-icon name="person-outline"></ion-icon>
          </span>
          <span class="text">بروفايل</span>
          <span class="circle"></span>
        </a>
      </li>
      <li class="list">
        <a href="https://dr-shrouk-wael.vercel.app/asset/page/Books/index.html">
          <span class="icon">
            <ion-icon name="book-outline"></ion-icon>
          </span>

          <span class="circle"></span>
        </a>
      </li>
      <li class="list">
        <a href="https://dr-shrouk-wael.vercel.app/asset/page/News/index.html">
          <span class="icon">
            <ion-icon name="newspaper-outline"></ion-icon>
          </span>
          <span class="text">أخبار</span>
          <span class="circle"></span>
        </a>
      </li>
      <li class="list">
        <a href="https://dr-shrouk-wael.vercel.app/asset/page/home/index.html">
          <span class="icon">
            <ion-icon name="school-outline"></ion-icon>
          </span>
          <span class="text">رئيسيه</span>
          <span class="circle"></span>
        </a>
      </li>
      <li class="list">
        <a href="#">
          <span class="icon">
            <ion-icon name="videocam-outline"></ion-icon>
          </span>
          <span class="text">فيديوهاتي</span>
          <span class="circle"></span>
        </a>
      </li>
      <div class="indicator"></div>
    </ul>
  </div>

  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
